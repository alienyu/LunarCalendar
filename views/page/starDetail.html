<!--行程列表每天的样式-->
    <script type="text/x-dayList" id="dayListTemplate">
        <div class="dayCon" data-date="{{date}}">
                <div class="date">
                    <div class="day fs18">{{day}}</div>
                    <div class="month fs12">{{month}}</div>
                </div>
            </div>
    </script>
<!--行程列表行程的样式-->
    <script type="text/x-item" id="itemListTemplate">
        <div class="day_item" data-eventId = "{{eventId}}">
                    <div class="item_detail cff" style="{{background}}">
                        <h1 class="itemTitle">{{name}}</h1>
                        <div class="itemTime fs12">{{time}}</div>
                        <div class="itemLocation fs12">{{location}}</div>
                    </div>
                    <div class="item_tips fs12">
                        <div class="c99">共<span class="joinerCount">{{joinerCount}}</span>人在追</div>
                        <div class="join c6c" style="display:{{join}}">
                            <img src="../../assets/imgs/page/newShowEvent/icon_btn_remind.png" alt="">
                            <span>提醒我</span>
                        </div>
                        <div class="hasJoin c6c" style="display:{{hasJoin}}">
                            <img src="../../assets/imgs/page/newShowEvent/icon_btn_remind_pre.png" alt="">
                            <span class="opa5">已提醒</span>
                        </div>
                    </div>
                </div>
    </script>
