<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历历</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
<div class="conShadow opa5"></div>
<div class="con cff08">
    <div class="top">
        <p class="day"></p>
        <p class="yearAndMonth"></p>
        <p class="week"></p>
        <p class="lunarCalendar"></p>
    </div>
    <div class="bottom">
        <div class="bottom-event">
            <div class="event" style="display: none;">
                <h1 class="title">
                    <a href="javascript:;" class="addEvent c6c">+添加事件</a>
                </h1>
                <div class="scheduleList"></div><!--显示事件列表-->
            </div>
            <div class="eventBg" style="display: block;">
                <div class="bg opa5"></div>
                <div class="text">
                    <a href="javascript:;" class="addEvent c6c">立即添加事件</a>
                    <p>做一个井井有条的人</p>
                </div>
            </div>
        </div>
        <div class="opa7 suitable" style="display: none;">
            <span class="time cgreen">宜</span>
            <p class="suitMatter fl"></p><!--适宜事项内容显示-->
        </div>
        <div class="down">
                <span class="img">
                    <img src="../../assets/imgs/page/index/pre.png" alt="">
                </span>
        </div>
    </div>
</div>
<!--事件列表模板-->
<script type="text/x-event" id="eventListTemplate">
    <p class="list" id="{{eventId}}">
        <span class="time">{{time}}</span>
        <span class="matter">{{name}}</span>
        <span class="num opa5">{{count}}</span>
        <span class="partner opa5">{{user}}</span>
    </p>
</script>
</body>
</html>
